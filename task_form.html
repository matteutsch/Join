<body>
  <div class="taskFormOverlay">
    <div id="taskForm" class="task-form">
      <div class="task-head">
        <h1>Add Task</h1>
        <img class="pointer" src="assets/icons/clear.png" />
      </div>

      <div class="task-section">
        <div class="content-left">
          <div>
            <p>Title</p>
            <input placeholder="Enter a title" />
          </div>
          <div>
            <p>Description</p>
            <textarea placeholder="Enter a Description"></textarea>
          </div>
          <div>
            <p>Category</p>
            <select class="pointer">
              <option value="" disabled selected hidden>
                Select task category
              </option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="javascripts">javascripts</option>
            </select>
          </div>
          <div>
            <p>Assigned to</p>

            <select class="pointer">
              <option value="" disabled selected hidden>
                Select contacts to assign
              </option>
              <option value="Furkan">Furkan</option>
              <option value="Jens">Jens</option>
              <option value="Matthias">Matthias</option>
            </select>
          </div>
        </div>

        <div class="content-right">
          <div>
            <p>Due date</p>
            <input class="pointer" type="date" value="dd/mm/yyyy" />
          </div>
          <div>
            <p>Prio</p>
            <div class="prio-section">
              <div class="prio-btn pointer">
                Urgent <img src="assets/icons/urgent.png" />
              </div>
              <div class="prio-btn pointer">
                Medium <img src="assets/icons/medium.png" />
              </div>
              <div class="prio-btn pointer">
                Low <img src="assets/icons/low.png" />
              </div>
            </div>
          </div>
          <div>
            <p>Subtasks</p>
            <input type="text" placeholder="Add new subtask" />
            <div class="new-subtask">
              <img class="pointer" src="assets/icons/square.png" />
              <p>Subtask 1</p>
            </div>
          </div>
        </div>
      </div>

      <div class="button-container">
        <button class="clear-btn pointer">Cancel &nbsp; x</button>
        <button class="create-btn pointer">
          Create Task <img src="assets/icons/check-white.png" />
        </button>
      </div>
    </div>
  </div>
</body>
