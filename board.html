<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="assets/icons/logo-black.png"
      sizes="any"
    />

    <title>Board</title>

    <script src="javascripts/includeHTML.js"></script>
    <script src="javascripts/categoryColor.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/storage.js"></script>
    <script src="javascripts/register.js"></script>
    <script src="javascripts/boardHTML.js"></script>
    <script src="javascripts/board.js"></script>
    <script src="javascripts/addTask.js"></script>
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/task.css" />
  </head>

  <body
    onload="includeHTML('boardMenu'), initBoard()"
    ondragend="removeHighlightAll()"
  >
    <div w3-include-html="assets/templates/menu+header.html"></div>
    <div class="board-body">
      <div class="header-row">
        <h1>Board</h1>
        <div class="header-right">
          <div class="boardSearch">
            <form>
              <input
                id="searchInput"
                type="search"
                placeholder="Find Task"
                required
                autocomplete="off"
              />
              <button
                class="search-button"
                type="button"
                onclick="filterCards()"
              ></button>
            </form>
          </div>
          <button class="web-addTask-btn" onclick="slideInContainer('todo')">
            Add task
            <img class="plus-white" src="assets/icons/plus_white.png" />
          </button>
          <img
            class="mobile-addTask-btn"
            src="assets/icons/plus-add-task-mobile.png"
            onclick="slideInContainer()"
          />
        </div>
      </div>
      <div class="task-area">
        <div class="task-container">
          <div class="task-header">
            <p>To Do</p>
            <img
              src="assets/icons/plus_button.png"
              onclick="slideInContainer('todo')"
            />
          </div>
          <div
            ondrop="moveTo('todo'); removeHighlightAll()"
            ondragleave="removeHighlight('todo')"
            ondragover="allowDrop(event); highlight('todo')"
            ondrag="highlightAll()"
            id="todo"
            class="statusContainer"
          ></div>
        </div>
        <div class="task-container">
          <div class="task-header">
            <p>In progress</p>
            <img
              src="assets/icons/plus_button.png"
              onclick="slideInContainer('inProgress')"
            />
          </div>
          <div
            ondrop="moveTo('inProgress'); removeHighlightAll()"
            ondragleave="removeHighlight('inProgress')"
            ondragover="allowDrop(event); highlight('inProgress')"
            ondrag="highlightAll()"
            id="inProgress"
            class="statusContainer"
          ></div>
        </div>
        <div class="task-container">
          <div class="task-header">
            <p>Awaiting Feedback</p>
            <img
              src="assets/icons/plus_button.png"
              onclick="slideInContainer('awaitingFeedback')"
            />
          </div>
          <div
            ondrop="moveTo('awaitingFeedback'); removeHighlightAll()"
            ondragleave="removeHighlight('awaitingFeedback')"
            ondragover="allowDrop(event); highlight('awaitingFeedback')"
            ondrag="highlightAll()"
            id="awaitingFeedback"
            class="statusContainer"
          ></div>
        </div>
        <div class="task-container">
          <div class="task-header">
            <p>Done</p>
            <img
              src="assets/icons/plus_button.png"
              onclick="slideInContainer('done')"
            />
          </div>
          <div
            ondrop="moveTo('done'); removeHighlightAll()"
            ondragleave="removeHighlight('done');"
            ondragover="allowDrop(event); highlight('done')"
            ondrag="highlightAll()"
            id="done"
            class="statusContainer"
          ></div>
        </div>
      </div>
    </div>
    todo
    <div id="taskLayer" style="display: none">
      <div id="slideInContainer"></div>
    </div>
  </body>
</html>
