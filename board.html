<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="assets/icons/logo-black.png"
      sizes="any"
    />

    <title>Join</title>

    <script src="javascripts/addTask.js"></script>
    <script src="javascripts/includeHTML.js"></script>
    <script src="javascripts/categoryColor.js"></script>
    <script src="javascripts/storage.js"></script>
    <script src="javascripts/register.js"></script>
    <script src="javascripts/boardHTML.js"></script>
    <script src="javascripts/board.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/task.css" />
  </head>

  <body onload="includeHTML(), initBoard()">
    <div w3-include-html="assets/templates/menu+header.html"></div>
    <div class="board-body">
      <div class="header-row">
        <h1>Board</h1>
        <div class="header-right">
          <div class="boardSearch">
            <input id="searchInput" type="search" placeholder="Find Task" />
            <div class="search-button"></div>
          </div>
          <button class="web-addTask-btn" onclick="slideInContainer()">
            Add task
            <img class="plus-white" src="assets/icons/plus_white.png" />
          </button>
          <img
            class="mobile-addTask-btn"
            src="assets/icons/plus-add-task-mobile.png"
            onclick="slideInContainer()"
          />
        </div>
      </div>
      <div class="task-area">
        <div class="task-container">
          <div class="task-header">
            <p>To Do</p>
            <img src="assets/icons/plus_button.png" />
          </div>
          <div id="todoContainer"></div>
        </div>
        <div class="task-container">
          <div class="task-header">
            <p>In progress</p>
            <img src="assets/icons/plus_button.png" />
          </div>
          <div id="inProgressContainer"></div>
        </div>
        <div class="task-container">
          <div class="task-header">
            <p>Awaiting Feedback</p>
            <img src="assets/icons/plus_button.png" />
          </div>
          <div id="feedbackContainer"></div>
        </div>
        <div class="task-container">
          <div class="task-header">
            <p>Done</p>
            <img src="assets/icons/plus_button.png" />
          </div>
          <div id="doneContainer"></div>
        </div>
      </div>
    </div>
    <div id="taskLayer" style="display: none">
      <div id="slideInContainer">
        <!-- Content of the sliding container -->
        Test
      </div>
    </div>
  </body>
</html>
