<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="assets/icons/logo-black.png"
      sizes="any"
    />

    <title>Join</title>

    <script src="javascripts/includeHTML.js"></script>
    <script src="script.js"></script>
    <script src="javascripts/addContacts.js"></script>
    <script src="javascripts/data.js"></script>

    <link rel="stylesheet" href="css/contacts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="includeHTML()">
    <div w3-include-html="assets/templates/menu+header.html"></div>
    <div class="contacts-content">
      <div id="contactList" class="contact-list">
        <div class="big"></div>
        <div class="big"></div>
        <div class="big"></div>
        <div class="big"></div>
        <div class="big"></div>
        <div class="big"></div>
        <div class="big"></div>
        <div class="big"></div>
        <div class="big"></div>
        <div class="big"></div>
      </div>
      <div class="contacts-content-right">
        <div class="contacts-top-mid">
          <div class="contacts-top">
            <div class="contacts-top-head">
              <h1>Contacts</h1>
            </div>
            <div class="contacts-top-text">Better with a Team</div>
          </div>
          <div class="contacts-mid">
            <div class="contact-name">
              <div>
                <img style="width: 96px" src="assets/icons/question-mark.svg" />
              </div>
              <div>
                <h1>Anton Mayer</h1>
                <div class="contacts-add-task">
                  <img src="assets/icons/plus.small.png" /> &nbsp; Add Task
                </div>
              </div>
            </div>
            <div class="contact-info">
              <div class="contact-info-edit">
                <p>Contact Information</p>
                <div class="edit-contact">
                  <img src="assets/icons/pencil.small.png" />
                  <p onclick="openEditContact()">&nbsp; Edit Contact</p>
                </div>
              </div>
              <h3>Email</h3>
              <p style="color: var(--light-blue)">anton.mayer@gmail.com</p>
              <h3>Phone</h3>
              <p>+49&nbsp;1103202181</p>
            </div>
          </div>
        </div>
        <div class="contacts-bottom">
          <div class="new-contact">
            <button class="new-contact-btn" onclick="openNewContact()">
              New contact &nbsp; <img src="assets/icons/new.contact.png" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!---   new Contact window    --->

    <div class="d-none" id="addContactsOverlay">
      <div class="addContact">
        <div class="addContactLeft">
          <img src="assets/icons/logo-white-blue.png" />
          <h1>Add contact</h1>
          <p>Tasks are better with a team</p>
          <div class="blueLine"></div>
        </div>
        <div class="addContactRight">
          <div class="x-mark">
            <img onclick="closeNewContact()" src="assets/icons/clear.png" />
          </div>
          <div class="createContactContainer">
            <div>
              <img class="contactImage" src="assets/icons/add_contact.png" />
            </div>
            <div>
              <input class="addContactInput contactName" placeholder="Name" />
              <input class="addContactInput contactEmail" placeholder="Email" />
              <input class="addContactInput contactPhone" placeholder="Phone" />
              <div class="addContactBtn">
                <button class="cancel-btn">Cancel &nbsp; x</button>
                <button class="new-contact-btn">
                  Create Contact &nbsp;
                  <img
                    onclick="closeEditContact()"
                    src="assets/icons/check-white.png"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--- edit contacts Window --->

    <div class="d-none" id="editContactsOverlay">
      <div class="addContact">
        <div class="addContactLeft">
          <img src="assets/icons/logo-white-blue.png" />
          <h1>Edit contact</h1>
          <p>Tasks are better with a team</p>
          <div class="blueLine"></div>
        </div>
        <div class="addContactRight">
          <div class="x-mark">
            <img onclick="closeEditContact()" src="assets/icons/clear.png" />
          </div>
          <div class="createContactContainer">
            <div>
              <img class="contactImage" src="assets/icons/add_contact.png" />
            </div>
            <div>
              <input class="addContactInput contactName" placeholder="Name" />
              <input class="addContactInput contactEmail" placeholder="Email" />
              <input class="addContactInput contactPhone" placeholder="Phone" />
              <div class="addContactBtn">
                <button class="cancel-btn">Delete</button>
                <button class="new-contact-btn">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
