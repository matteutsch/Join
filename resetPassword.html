<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/resetPassword.css" />

    <style>
        .email {
            height: 25px;
            width: 250px;
            font-size: 20px;
            background-image: url(assets/icons/Input_Email.png);
            background-size: 20px 20px;
            background-position: 240px;
            background-repeat: no-repeat;
            padding: 8px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .email::placeholder {
            color: #e3e1e1;
        }
    </style>
</head>

<body>
    <div class="overallContainer" id="overallContainer">
        <div class="joinSymbolContainer">
            <img src="assets/icons/logo-black.png" class="joinSymbol" />
        </div>
        <div class="resetPasswordContainer">
            <a href="resetMyPassword.html"><img src="assets/icons/Arrow-Left.png" class="arrowIMGPW" /></a>
            <div class="headline">
                <div>Reset your password</div>
            </div>

            <div class="resetPasswordContainer">
                <a href="index.html"><img src="assets/icons/Arrow-Left.png" class="arrowIMGPW"></a>
                <div class="headline">
                    <div>Reset your password</div>
                </div>
                <div class="blueHorizontalLine">

                </div>

                <form onsubmit="checkForEqualPasswords(); return false">
                    <!-- action="ADRESSE DER PHP-DATEI AUF FDP-SERVER"> -->
                    <div class="within_input">
                        <input required type="password" name="resetPassword" class="resetPassword" id="resetPassword" placeholder="New password">
                        <input required type="password" name="confirmResetPassword" class="confirmResetPassword" id="confirmResetPassword" placeholder="Confirm password">

                        <button class="buttonContinue">Continue></button>
                    </div>
                </form>


            </div>
        </div>
        <script>
            function checkForEqualPasswords() {
                pw1 = document.getElementById('resetPassword');
                pw2 = document.getElementById('confirmResetPassword');

                if (pw1.value === pw2.value) {
                    event.preventDefault(); // Prevent form submission and page reload
                    const image = document.createElement('img');
                    image.src = 'assets/icons/reset_password.png';
                    image.setAttribute('class', 'showConfirmResetPasswordImg');
                    imageContainer = document.getElementById('overallContainer');
                    imageContainer.append(image);

                    setTimeout(function() {
                        imageContainer.removeChild(image);
                        window.location.href = "index.html"
                    }, 1500);
                } else {
                    pw1.value = '';
                    pw2.value = '';
                    /* window.location.href = "resetPassword.html" */
                }
            }
        </script>
</body>

</html>
